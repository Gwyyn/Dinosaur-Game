<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur game</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="SHORTCUT ICON" href="./static/dinoIco.ico" type="image/x-icon">
</head>
<body>
    <div class="world" data-world>
        <div class="fps" data-fps>Fps: 0</div>
        <div class="hightScore" data-highScore>High score: 0</div>
        <div class="score" data-score>Score: 0</div>
        <div class="start-screen" data-start-screen>Press any key (or alt + left mouse button) to start</div>
        <div class="gameover-text hide" data-game-over>GAME OVER</div>
        <div class="gameWelcome" data-game-welcome>Welcome!</div>
        <img src="./static/ground.png" class="ground" data-ground>
        <img src="./static/ground.png" class="ground" data-ground>
        <img src="./static/dino-stationary.png"  class="dino" data-dino>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
